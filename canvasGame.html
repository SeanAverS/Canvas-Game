<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="canvasGame.css">
</head>

<body>
    <header>
        <h1>Canvas Game</h1>
    </header>
    <main>
        <div id="initial-screen">
            <h2>Rules</h2>
            <p>
                2 Players: Three Moves Per Turn
                <br>
                Cover Your Opponents Current Position
                <br>
                First Player to Three Wins
            </p>
        </div>

        <div id="turn-generator">
            <h2>Closest Number Between 1-10 Goes First</h2>
            <label for="p1-choice">Player One</label><br>
            <input type="text" id="p1-choice"><br>

            <br>

            <label for="p2-choice">Player Two</label><br>
            <input type="text" id="p2-choice">

            <br>
            <br>

            <button id="turn-generator-button">Who Goes First?</button>

            <p id="turn-generator-output"></p>

            <button id="start-game-button">Play Game</button>
        </div>

        <!--Game-->
        <canvas id="canvas" width="400" height="400" style="border-style:solid"></canvas>
        <div id="game-controls">
            <h2>Controls</h2>
            <p>
                <span style="font-weight: bold">Player 1:</span> Arrow Keys
                <br>
                <span style="font-weight: bold">Player 2:</span> WASD
            </p>
        </div>
    </main>
    <script src="canvasGame.js"></script>
</body>

</html>
